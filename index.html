<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myflix</title>
    <link rel="stylesheet" href="css/movies-form-style.css">
</head>

<body>
    <div id="movies-header">

    </div>

    <div id="movies-list">
        <div id="movies-list-movie-container">

        </div>
    </div>

    <div id="movies-form">
        <div class="addnewmovie">
            <div class="form">
                <div class="title">
                    <h2>Add New Movie</h2>
                </div>
                <div class="rating">
                    <div class="ratingfield">
                        <h4>Rating</h4>
                    </div>
                    <div class="inputrating">
                        <input type="text" placeholder="Insert a Rate">
                    </div>
                </div>
                <div class="name">
                    <div class="namefield">
                        <h4>Name</h4>
                    </div>
                    <div class="inputname">
                        <input type="text" placeholder="Insert a Name">
                    </div>
                </div>
                <div class="image">
                    <div class="imagefield">
                        <h4>Image</h4>
                    </div>
                    <div class="inputimage">
                        <input type="text" placeholder="Image URL">
                    </div>
                </div>
                
                <div class="botones">
                    <button>Cancel</button>
                    <button>Add</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
