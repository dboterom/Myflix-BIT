<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myflix</title>
    <link rel="stylesheet" href="css/movies-form-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div id="movies-header">

    </div>

    <div id="movies-list">
        <div id="movies-list-movie-container" class="botonnuevo">
            <img src="assets/plus-circle-solid.svg" alt="">
            <button type="button" id="addnew" onclick="mostrar()">Add New</button>
        </div>
    </div>

    <div id="movies-form">
        <div class="addnewmovie" id="addnewmovie">
            <div class="form">
                <div class="title">
                    <h2>Add New Movie</h2>
                </div>
                <div class="rating">
                    <div class="ratingfield">
                        <h4>Rating</h4>
                    </div>
                    <div class="inputrating">
                        <input type="text" placeholder="Insert a Rate">
                    </div>
                </div>
                <div class="name">
                    <div class="namefield">
                        <h4>Name</h4>
                    </div>
                    <div class="inputname">
                        <input type="text" placeholder="Insert a Name">
                    </div>
                </div>
                <div class="image">
                    <div class="imagefield">
                        <h4>Image</h4>
                    </div>
                    <div class="inputimage">
                        <input type="text" placeholder="Image URL">
                    </div>
                </div>
                
                <div class="botones">
                    <button id="btn-cancelar" onclick="cerrar()">Cancel</button>
                    <button>Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
