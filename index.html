<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/movies-header-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Myflix</title>
</head>

<body>
    <div id="movies-header">
        <div class="container navbar-container">
            <div class="row align-items-center">
                <div class="col logo">
                    <img src="assets/myflix-logo.png" alt="Myflix Logo" />
                </div>
                <div class="col search-container">
                    <div class="search-input">
                        <input type="text" placeholder="Search" />
                        <div class="search-button">
                            <img src="assets/search.svg" alt="Search Icon" />
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="user-container">
                        <a href="#">Reed Hastings</a>
                        <img src="assets/account-image.jpeg" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="movies-list">
        <div id="movies-list-movie-container">

        </div>
    </div>

    <div id="movies-form">

    </div>
</body>

</html>
